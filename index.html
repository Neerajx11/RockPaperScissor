<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Web Icon -->
    <link rel="shortcut icon" href="images/webIcon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <!-- Heading -->
    <h1>Rock ðŸ¤˜ Paper ðŸ“° Scissor âœ‚</h1>  
    
    <!-- Player 1 Head / Details -->
    <div class="container">
        <div class="player-1 white-bg">
            <p class="player-head1">Player 1</p>
            <div class="hand">
                <img class="img-1" src="images/img1.svg" alt="">
            </div>
        </div>

        <!-- Player 1 Head / Details -->
        <div class="player-2 white-bg">
            <p class="player-head2">Player 2</p>
            <div class="hand">
                <img class="img-2" src="images/img1.svg" alt="">
            </div>
        </div>
    </div>

    <!-- Score Box -->
    <div class="score white-bg">
        <div>
            <p class="score-player-head">Player 1 options </p>
            <div class="player-1-options">
                <li><img src="images/img1.svg" alt=""><br> A</li>
                <li><img src="images/img2.svg" alt=""><br> S</li>
                <li><img src="images/img3.svg" alt=""><br> D</li>               
            </div>
        </div>

        <!-- Score Table -->
        <div>
            <p class="score-player-head">Main Score</p>
            <div id="score">
                <li class="player-1-score">55</li>
                <li>-</li>
                <li class="player-2-score">88</li>
            </div>
            <p class="restart">Restart <img class="res-img" src="images/restart.svg" alt=""></p> 
        </div>

        <div>
            <p class="score-player-head">Player 2 options </p>
            <div class="player-2-options">
                <li><img src="images/img1.svg" alt=""><br> J</li>
                <li><img src="images/img2.svg" alt=""><br> K</li>
                <li><img src="images/img3.svg" alt=""><br> L</li>               
            </div>
        </div>
    </div>  

<script src="script.js"></script>
</body>
</html>
